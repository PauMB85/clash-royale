<div fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-card>
      <mat-card-title>
        Info Team
      </mat-card-title>
      <mat-card-content>
        <form  [formGroup]="infoTeamForm"
               fxLayout="column"
               fxLayoutAlign="center center"
               fxLayoutGap="10px"
               (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Enter name team"
              formControlName="name">
            <mat-hint>Please enter a valid name team.</mat-hint>
            <mat-error>Invalid or missing email.</mat-error>
          </mat-form-field>
          <button type="submit" mat-raised-button color="primary" [disabled]="infoTeamForm.invalid">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    {{tagClan}}
  </div>
  <div *ngIf="itsLoad" fxLayout="row" fxLayoutAlign="center center">

    <mat-tab-group>
      <mat-tab label="Overview"> Content 1 </mat-tab>
      <mat-tab label="Members"> Content 2 </mat-tab>
      <mat-tab label="War Log"> Content 3 </mat-tab>
      <mat-tab label="Current War"> Content 3 </mat-tab>
    </mat-tab-group>

  </div>
</div>
