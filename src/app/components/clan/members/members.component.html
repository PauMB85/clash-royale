<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tag </th>
      <td mat-cell *matCellDef="let row"> {{row.tag}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let row"> {{row.role}} </td>
    </ng-container>

    <ng-container matColumnDef="expLevel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Exp Level </th>
      <td mat-cell *matCellDef="let row"> {{row.expLevel}} </td>
    </ng-container>

    <ng-container matColumnDef="trophies">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Trophies </th>
      <td mat-cell *matCellDef="let row"> {{row.trophies}} </td>
    </ng-container>

    <ng-container matColumnDef="donations">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Donations </th>
      <td mat-cell *matCellDef="let row"> {{row.donations}} </td>
    </ng-container>

    <ng-container matColumnDef="arena">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Arena </th>
      <td mat-cell *matCellDef="let row"> {{row.arena.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <mat-paginator [pageSize]=maxRowsTable
                 [pageSizeOptions]=pageSizeOptions>
  </mat-paginator>
</div>
